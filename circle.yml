machine:
  services:
    - docker

dependencies:
  cache_directories:
    - node_modules
  override:
    - npm install

test:
  override:
    - grunt build:release --buildVersion="${CIRCLE_SHA1:0:7}"
    - sudo docker build -t quay.io/replicatedcom/dockerfilereview:${CIRCLE_SHA1:0:7} $HOME/dockerfilereview
    - sudo docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS quay.io
    - sudo docker push quay.io/replicatedcom/dockerfilereview:${CIRCLE_SHA1:0:7}
